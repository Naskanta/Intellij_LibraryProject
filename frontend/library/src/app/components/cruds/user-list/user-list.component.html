<h2>User List</h2>

<table class="table table-success table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.firstname }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
        </tr>
    </tbody>
</table>


<div class="d-flex gap-2 mt-3">
    <span role="button" routerLink="/forbidden" class="me-3 d-flex gap-2 text-light align-items-center">Back</span>
    <button routerLink="/forbidden" class="btn btn-secondary">Back</button>
</div>
